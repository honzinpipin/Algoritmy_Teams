<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management App</title>
    <link rel="stylesheet" href="style.css">
    <script src="calendar.js" defer></script>
    <script src="app.js" defer></script>

</head>
<body>

<header>
    <h1>Team Management App</h1>
    <div id="calendar">
        <button id="prev-day">Previous Day</button>
        <span id="current-date">Loading...</span>
        <button id="next-day">Next Day</button>
    </div>
</header>

<main>
    <section>
        <h2>Team Members</h2>
        <form id="add-member-form">
            <input type="text" id="member-name" placeholder="Member Name" required>
            <select id="member-role" placeholder="Member role">
                <option value="Member">Member</option>
                <option value="Teamleader">Teamleader</option>
            </select required>
            <button type="submit">Add Member</button>
        </form>
        <ul id="team-list">
            <!-- Team members will be dynamically added here -->
        </ul>
    </section>

    <section>
        <h2>Tasks</h2>
        <form id="add-task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-desc" placeholder="Task Description" required></textarea>
            <input type="date" id="task-due-date" required>
            <select id="task-members" multiple required>
                <!-- Members will be dynamically added as options -->
            </select>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </section>
</main>

</body>
</html>
